<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tattoo Stile</title>
  <style>
    body {
      margin: 10px;
      padding: 0;
      background-color: #FAFBEA;
      font-family: 'HelveticaNeueCyr', sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 47px;
    }

    .menu {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      max-width: 288px;
    }

    .menu a {
      font-size: 10px;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #422D0E;
      background-color: #F4F3EE;
      text-decoration: none;
      color: #000;
    }

    .menu a:last-child {
      border-width: 2px;
      box-sizing: border-box;
    }

    .title-container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .title {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.39em;
      color: #000;
      border: 1px solid #422D0E;
      background-color: #F4F3EE;
      width: 256px;
      height: 60px;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      margin-top: 30px;
      width: 339px;
      height: 445px;
      background-color: #F4F3EE;
      border: 1px solid #422D0E;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.2em;
      color: #422D0E;
    }

    .divider {
      margin-top: 10px;
      width: 305px;
      height: 4px;
      background-color: rgba(66, 45, 14, 0.5);
    }

    .tattoo-img {
      margin-top: 10px;
      width: 240px;
      height: 336px;
      object-fit: cover;
    }

    .navigation {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 37px;
    }

    .nav-circle {
      width: 60px;
      height: 60px;
      border: 1px solid #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .nav-circle img {
      width: 41px;
      height: 41px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="Logo.png" alt="Logo" class="logo">
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="tattoostile.html">Tattoo Stile</a>
      <a href="Galerie.html">Galerie</a>
      <a href="terminbuchen.html">Termin buchen</a>
    </div>
  </div>

  <div class="title-container">
    <div class="title">Tattoo Stile</div>
  </div>

  <div class="card">
    <div class="card-title" id="style-title">Line (Fine Line)</div>
    <div class="divider"></div>
    <img src="Linework_tattooStile.png" alt="Tattoo Style" class="tattoo-img" id="style-image">
  </div>

  <div class="navigation">
    <div class="nav-circle" onclick="prevStyle()">
      <img src="arrow.png" alt="Left">
    </div>
    <div class="nav-circle" onclick="nextStyle()">
      <img src="right.png" alt="Right">
    </div>
  </div>

  <script>
    const styles = [
      { title: 'Line (Fine Line)', image: 'Linework_tattooStile.png' },
      { title: 'Traditionel', image: 'Traditionel_tattoostile.png' },
      { title: 'Dotwork', image: 'Dotwork_tattooStile.jpg' },
      { title: 'Black & Gray', image: 'Black_tattooStile.jpg' }
    ];

    let current = 0;

    function updateStyle() {
      document.getElementById('style-title').innerText = styles[current].title;
      document.getElementById('style-image').src = styles[current].image;
    }

    function prevStyle() {
      current = (current - 1 + styles.length) % styles.length;
      updateStyle();
    }

    function nextStyle() {
      current = (current + 1) % styles.length;
      updateStyle();
    }
  </script>
</body>
</html>
