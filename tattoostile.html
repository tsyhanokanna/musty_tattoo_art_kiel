<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tattoo Stile</title>
  <style>
    body {
      margin: 10px;
      background-color: #FAFBEA;
      font-family: 'HelveticaNeueCyr', sans-serif;
    }
    .menu {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 24px;
      margin-bottom: 60px;
    }
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 288px;
      height: 29px;
      font-size: 10px;
      font-weight: 500;
      text-decoration: none;
      color: #000;
      border: 1px solid #422D0E;
      background-color: #F4F3EE;
    }
    .menu a.termin {
      border-radius: 15px;
      border-width: 2px;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.39em;
      color: #000;
      border: 1px solid #422D0E;
      border-radius: 30px;
      width: 256px;
      height: 60px;
      background-color: #F4F3EE;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .square {
      width: 339px;
      height: 445px;
      background-color: #F4F3EE;
      border: 1px solid #422D0E;
      border-radius: 15px;
      margin: 0 auto 30px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }
    .square .label {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.2em;
      color: #422D0E;
      margin-bottom: 5px;
    }
    .square .line {
      width: 305px;
      height: 4px;
      background-color: rgba(66,45,14,0.5);
      margin: 0 auto 10px;
    }
    .square img {
      width: 240px;
      height: 336px;
      border-radius: 10px;
    }
    .arrows {
      display: flex;
      justify-content: center;
      gap: 37px;
    }
    .arrow-btn {
      width: 60px;
      height: 60px;
      border: 1px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .arrow-btn img {
      width: 41px;
      height: 41px;
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Logo" width="80" height="47" style="margin-bottom:20px;">
  <nav class="menu">
    <a href="home.html">Home</a>
    <a href="tattoo_stile.html">Tattoo Stile</a>
    <a href="galerie.html">Galerie</a>
    <a href="termin_buchen.html" class="termin">Termin Buchen</a>
  </nav>

  <div class="title">Tattoo Stile</div>

  <div class="square">
    <div class="label" id="tattoo-label">Linework (Fine Line)</div>
    <div class="line"></div>
    <img id="tattoo-image" src="Linework_tattooStile.PNG" alt="Tattoo Stile">
  </div>

  <div class="arrows">
    <div class="arrow-btn" onclick="prevImage()"><img src="arrow.png" alt="Left arrow"></div>
    <div class="arrow-btn" onclick="nextImage()"><img src="right.png" alt="Right arrow"></div>
  </div>

  <script>
    const images = [
      { src: "Linework_tattooStile.PNG", label: "Linework (Fine Line)" },
      { src: "Traditionel_tattooStile.PNG", label: "Traditionel" },
      { src: "Dotwork_tattooStile.JPG", label: "Dotwork" },
      { src: "Black_tattooStile.JPG", label: "Black & Grey" }
    ];
    let index = 0;

    function updateImage() {
      document.getElementById("tattoo-image").src = images[index].src;
      document.getElementById("tattoo-label").innerText = images[index].label;
    }
    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      updateImage();
    }
    function nextImage() {
      index = (index + 1) % images.length;
      updateImage();
    }
  </script>
</body>
</html>
