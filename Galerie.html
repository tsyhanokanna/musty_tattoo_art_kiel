<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Imbue&family=Agdasima&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FAFBEA;
      font-family: 'HelveticaNeueCyr', sans-serif;
    }

    .container {
      padding: 24px;
      max-width: 360px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 47px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    .nav-button {
      font-size: 10px;
      font-weight: 500;
      padding: 4px 12px;
      border: 1px solid #422D0E;
      border-radius: 100px;
      background-color: #F4F3EE;
      font-family: 'HelveticaNeueCyr', sans-serif;
      width: 288px;
      height: 29px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .termin-button {
      border: 2px solid #422D0E;
    }

    .title {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 0.42em;
      color: #000000;
      margin-top: 60px;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: #F4F3EE;
      border: 1px solid #422D0E;
      border-radius: 100px;
      text-align: center;
    }

    .image-box {
      margin: 30px auto 0 auto;
      width: 311px;
      height: 361px;
      background-color: #F4F3EE;
      border: 1px solid #422D0E;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .image-box img {
      width: 213px;
      height: 339px;
      object-fit: cover;
      border-radius: 20px;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 37px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border: 1px solid #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .circle-button img {
      width: 41px;
      height: 41px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="Logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Navigation -->
    <div class="nav">
      <div class="nav-button">Home</div>
      <div class="nav-button">Tattoo Stile</div>
      <div class="nav-button">Galerie</div>
      <div class="nav-button termin-button">Termin Buchen</div>
    </div>

    <!-- Title -->
    <div class="title">Galerie</div>

    <!-- Image Box -->
    <div class="image-box">
      <img id="galleryImage" src="Galerie1.png" alt="Tattoo Galerie" />
    </div>

    <!-- Navigation Buttons -->
    <div class="controls">
      <div class="circle-button" onclick="prevImage()">
        <img src="arrow.png" alt="Zur?ck" />
      </div>
      <div class="circle-button" onclick="nextImage()">
        <img src="right.png" alt="Weiter" />
      </div>
    </div>
  </div>

  <!-- JavaScript to switch images -->
  <script>
    const galleryImages = [
      "Galerie1.png",
      "Galerie3.png",
      "Galerie2.png",
      "Galerie4.png"
    ];

    let currentIndex = 0;

    function updateGallery() {
      document.getElementById("galleryImage").src = galleryImages[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      updateGallery();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      updateGallery();
    }
  </script>
</body>
</html>
