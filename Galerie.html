<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie</title>
  <style>
    body {
      margin: 10px;
      background-color: #FAFBEA;
      font-family: 'HelveticaNeueCyr', sans-serif;
    }
    .menu {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 24px;
      margin-bottom: 60px;
    }
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 288px;
      height: 29px;
      font-size: 10px;
      font-weight: 500;
      text-decoration: none;
      color: #000;
      border: 1px solid #422D0E;
      background-color: #F4F3EE;
    }
    .menu a.termin {
      border-radius: 15px;
      border-width: 2px;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 0.42em;
      color: #000;
      border: 1px solid #422D0E;
      border-radius: 30px;
      background-color: #F4F3EE;
      width: 256px;
      height: 60px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-wrapper {
      width: 311px;
      height: 361px;
      background-color: #F4F3EE;
      border: 1px solid #422D0E;
      border-radius: 50px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-wrapper img {
      width: 213px;
      height: 339px;
      border-radius: 20px;
    }
    .arrows {
      display: flex;
      justify-content: center;
      gap: 37px;
    }
    .arrow-btn {
      width: 60px;
      height: 60px;
      border: 1px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .arrow-btn img {
      width: 41px;
      height: 41px;
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Logo" width="80" height="47" style="margin-bottom:20px;">
  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="tattoostile.html">Tattoo Stile</a>
    <a href="Galerie.html">Galerie</a>
    <a href="terminbuchen.html" class="termin">Termin Buchen</a>
  </nav>

  <div class="title">Galerie</div>

  <div class="image-wrapper">
    <img id="gallery-image" src="Galerie1.PNG" alt="Galerie">
  </div>

  <div class="arrows">
    <div class="arrow-btn" onclick="prevImage()"><img src="arrow.png" alt="Left arrow"></div>
    <div class="arrow-btn" onclick="nextImage()"><img src="right.png" alt="Right arrow"></div>
  </div>

  <script>
    const images = ["Galerie1.PNG", "Galerie3.PNG", "Galerie2.PNG", "Galerie4.PNG"];
    let index = 0;
    function updateImage() {
      document.getElementById("gallery-image").src = images[index];
    }
    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      updateImage();
    }
    function nextImage() {
      index = (index + 1) % images.length;
      updateImage();
    }
  </script>
</body>
</html>
