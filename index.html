<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Tattoo Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@400;500&family=Agdasima&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FAFBEA;
      font-family: 'HelveticaNeueCyr', sans-serif;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 24px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 47px;
    }

    .nav {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
    }

    .nav a {
      text-decoration: none;
      font-size: 10px;
      font-weight: 500;
      padding: 4px 12px;
      border: 1px solid #422D0E;
      background-color: #F4F3EE;
      border-radius: 100px;
      width: 288px;
      height: 29px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-family: 'HelveticaNeueCyr', sans-serif;
    }

    .nav a.termin {
      border-width: 2px;
    }

    .hero {
      margin-top: 42px;
    }

    .exklusive {
      text-align: right;
      font-family: 'Imbue', serif;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 0.26em;
      color: rgba(66, 45, 14, 0.7);
      margin-bottom: 21px;
    }

    .tattoo-kunst {
      text-align: left;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 0.09em;
      color: rgba(0, 0, 0, 0.8);
      line-height: 1;
    }

    .auf-hohem {
      display: flex;
      align-items: baseline;
      gap: 6px;
      margin-top: 21px;
    }

    .auf {
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 0.10em;
      color: rgba(0, 0, 0, 0.8);
      font-family: 'HelveticaNeueCyr', sans-serif;
    }

    .hohem {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: 0.10em;
      color: rgba(66, 45, 14, 0.7);
      font-family: 'Imbue', serif;
    }

    .description {
      margin-top: 21px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-align: right;
      color: rgba(0, 0, 0, 0.6);
    }

    .image-section {
      margin-top: 42px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .image-section img {
      width: 229px;
      height: 153px;
    }

    .seit {
      font-size: 10px;
      letter-spacing: 0.2em;
      color: rgba(0, 0, 0, 0.6);
      font-weight: 400;
      font-family: 'HelveticaNeueCyr', sans-serif;
      margin-top: 6px;
    }

    .footer-text {
      margin-top: 42px;
      font-size: 24px;
      letter-spacing: 0.2em;
      color: rgba(0, 0, 0, 0.6);
      font-family: 'Agdasima', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="Logo.png" alt="Logo" class="logo"/>
    </div>

    <!-- Navigation -->
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="tattoo-stile.html">Tattoo Stile</a>
      <a href="galerie.html">Galerie</a>
      <a href="termin-buchen.html" class="termin">Termin Buchen</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <div class="exklusive">Exklusive</div>

      <div class="tattoo-kunst">Tattoo-Kunst</div>

      <div class="auf-hohem">
        <div class="auf">auf</div>
        <div class="hohem">hohem Niveau</div>
      </div>

      <div class="description">
        wir schaffen einzigartige Tattoos mit höchster Präzision, Stil und Individualität
      </div>
    </div>

    <!-- Image and Seit -->
    <div class="image-section">
      <img src="Seite1Bild1.png" alt="Tattoo Beispiel"/>
      <div class="seit">Seit 2014</div>
    </div>

    <!-- Footer Text -->
    <div class="footer-text">
      Jede Linie, jede Schattierung - ein Ausdruck von Stil, Charakter und Seele
    </div>
  </div>
</body>
</html>
