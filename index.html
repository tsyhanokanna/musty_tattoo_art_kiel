<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tattoo Studio - Mobile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,400;10..100,500&display=swap">
  <style>
    :root {
      --main-bg: #FAFBEA;
      --accent: #422D0E;
      --light-bg: #F4F3EE;
      --text: #000000;
    }

    body {
      margin: 0;
      padding: 10px;
      background-color: var(--main-bg);
      font-family: 'HelveticaNeueCyr', sans-serif;
    }

    .logo {
      width: 80px;
      height: 47px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      font-size: 10px;
      font-weight: 500;
      padding: 4px 12px;
      border: 1px solid var(--accent);
      background-color: var(--light-bg);
      border-radius: 20px;
      color: var(--accent);
      font-family: 'HelveticaNeueCyr', sans-serif;
    }

    .termin-btn {
      border: 2px solid var(--accent);
    }

    .section {
      margin: 42px 0;
    }

    .headline {
      font-size: 48px;
      line-height: 69px;
      letter-spacing: 9%;
      font-weight: 500;
      color: var(--text);
    }

    .headline.right {
      text-align: right;
      font-family: 'Imbue', serif;
      color: rgba(66, 45, 14, 0.7);
      letter-spacing: 26%;
    }

    .headline.secondary {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 20%;
      color: rgba(0, 0, 0, 0.6);
      text-align: right;
      margin-top: 21px;
    }

    .img-container {
      margin: 20px 0;
      text-align: left;
    }

    .img-container img {
      width: 229px;
      height: 153px;
    }

    .seit2014 {
      font-size: 10px;
      letter-spacing: 20%;
      color: rgba(0, 0, 0, 0.6);
    }

    .bottom-text {
      margin-top: 42px;
      font-family: 'Agdasima', sans-serif;
      font-size: 24px;
      letter-spacing: 20%;
      color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="Logo.png" alt="Logo" class="logo">

  <!-- NAVIGATION -->
  <nav>
    <a href="home.html">Home</a>
    <a href="tattoo-stile.html">tattoo Stile</a>
    <a href="galerie.html">Galerie</a>
    <a href="termin.html" class="termin-btn">Termin buchen</a>
  </nav>

  <!-- HEADLINES -->
  <div class="section">
    <div class="headline right">Exklusive</div>
    <div class="headline">Tattoo-Kunst</div>
    <div class="headline">auf <span style="font-family: 'Imbue', serif; color: rgba(66, 45, 14, 0.7); letter-spacing: 10%;">hohem Niveau</span></div>
    <div class="headline secondary">wir schaffen einzigartige Tattoos mit höchster Präzision, Stil und Individualität</div>
  </div>

  <!-- IMAGE + CAPTION -->
  <div class="img-container">
    <img src="Seite1Bild1.png" alt="Tattoo">
    <div class="seit2014">Seit 2014</div>
  </div>

  <!-- BOTTOM TEXT -->
  <div class="bottom-text">
    Jede Linie, jede Schattierung - ein Ausdruck von Stil, Charakter und Seele
  </div>
</body>
</html>
